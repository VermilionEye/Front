<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel = "icon" type="images/x-icon" href="pics\icon.png">
    <link rel = "stylesheet" href = "csss\styleregistration.css">
</head>
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="container">
                <div class="form">
                    <h2>Регистрация</h2>
                    <form>
                        <div class="inputBox">
                            <input type="text" placeholder="Имя пользователя" required>
                        </div>
                        <div class="inputBox">
                            <input type="text" placeholder="Имя" required>
                        </div>
                        <div class="inputBox">
                            <input type="text" placeholder="Фамилия" required>
                        </div>
                        <div class="inputBox">
                            <input type="email" placeholder="Электронная почта" required>
                        </div>
                        <div class="inputBox">
                            <input type="tel" placeholder="Номер телефона" pattern="8-[0-9]{3}-[0-9]{3}-\d[0-9]\\d[0-9]\-\d[0-9]\\d[0-9]\" required>
                        </div>
                        
                        <div class="inputBox">
                            <input type="password" placeholder="Пароль" required>
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder="Повторите пароль" required>
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="Зарегистрироваться">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
